<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player de Áudio</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 text-center" style="max-width: 400px;">
    
    <h4 class="mb-3">Reproduzir Áudio</h4>

    <audio controls class="w-100">
      <source src="x.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio HTML5.
    </audio>

    <button class="btn btn-primary mt-3" onclick="document.querySelector('audio').play()">
      ▶ Tocar
    </button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
